{% extends "base.html" %}

{% block page_content %}

    {% if duo_user != None %}
        Welcome {{ duo_user.duo_username }}
    {% else %}
        <div class="container py-5 center w-25">
            <h5>Login to your Duolingo account</h5>
            <form method="POST">
                {% csrf_token %}
                <label for="id_username">
                    <input type="text" name="username" id="id_username" placeholder="Username">
                </label>
                <label for="id_password">
                    <input type="password" name="password" id="id_password" placeholder="Password">
                </label>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    {% endif %}

{% endblock %}
