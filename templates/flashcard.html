{% extends "base.html" %}

{% block page_content %}
    <form action="" method="POST">
        {% csrf_token %}
        {% load custom_tags %}
        {% if card_side == "Front" %}
            <div style="margin-top: 10%">
                <div class="d-flex justify-content-center align-items-center">
                    <h1 class="display-4">{{ duo_user.known_words|select_language:lang_selection|random }}</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center" style="margin-top: 10%">
                    <button class="btn btn-outline-dark btn-lg" type="submit"
                            name="flashcard_button" value="Back">Flip Card
                    </button>
                </div>
            </div>
        {% elif card_side == "Back" %}
            <div style="margin-top: 10%">
                <div class="d-flex justify-content-center align-items-center">
                    <h1 class="display-4">Translation</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center" style="margin-top: 10%">
                    <button class="btn btn-outline-dark btn-lg" type="submit"
                            name="flashcard_button" value="Front">Next Card
                    </button>
                </div>
            </div>
        {% endif %}
    </form>
{% endblock %}
