<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c520f053b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-tooltip@1.2.0/dist/bulma-tooltip.css">


    {% block head %}{% endblock %}
    <title>DuoVocab</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/" target="_self">
                    <span class="icon"><i class="fas fa-home"></i></span> Home
                </a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/profile" target="_self">
                        <span class="icon"><i class="fas fa-user-circle"></i></span> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/known_words" target="_self">
                        <span class="icon"><i class="fas fa-user-circle"></i></span> Known Words
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href="/">DuoVocab</a>
        <button class="navbar-toggler second-button" type="button" data-toggle="collapse" data-target=".dual-collapse">
            <div class="animated-icon"><span></span><span></span><span></span><span></span></div>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link has-tooltip-bottom" href="/logout" data-tooltip="Log out">
                        <i class="fas fa-sign-out-alt fa-lg"></i>
                    </a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link has-tooltip-bottom" href="/login" data-tooltip="Log in">
                        <i class="fas fa-sign-in-alt fa-lg"></i>
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

{% block page_content %}{% endblock %}


<footer class="bg-dark text-center text-white fixed-bottom">
    <div class="text-center p-2 " style="background-color: rgba(0, 0, 0, 0.05);">
        <p><i class="far fa-copyright"></i> 2021 - <strong>DuoVocab</strong>
            <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/mustafaulker"
               target="_blank" role="button"><i class="fab fa-linkedin-in"></i>
            </a>
            <a class="btn btn-outline-light btn-floating m-1" href="https://linkedin.com/in/mustafaulker"
               target="_blank" role="button"><i class="fab fa-github"></i>
            </a>
        </p>
    </div>
</footer>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function () {
        $('.second-button').on('click', function () {
            $('.animated-icon').toggleClass('open');
            console.log("dsadass")
        });
    });
</script>
